		<h2>开始吧！</h2>
		<p>点击"开始"之后，会有4个和购物有关的任务依次呈现，在您完成全部4个任务后测试就会结束。如果您在8分钟内提前完成4个任务，会继续 有新任务出现直到您操作时间达到8分钟；如果您在8分钟内没有完成4个任务，则需要您继续操作直到4个任务完成。在完成任务的过程中请 您放轻松，尽可能按照自己平常上网购物的习惯进行自由操作。任务完成后，测试插件会自动卸载，同时您会在您所提供的邮箱中收到价值 人民币￥10元的天猫积分。</p>
		<p>在研究的过程中，你必须留在这个窗口。关闭窗口会导致终止研究。</p>
